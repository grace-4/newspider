<!DOCTYPE html>
<html lang="en">
  <head>
  
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Sen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">

  </head>
<body>

  <!--Navigation bar coding here-->
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#"><img src="images/lpl white.png" width="60" height="30" title="Let's Play Live Logo"></a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

     
      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Login Form -->
          <form>
            <p></p>
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="Userame">
            <p>Your username can only contain a-z and 0-9</p>
            <input type="text" id="email" class="fadeIn third" name="email" placeholder="Email">
            <p>Your email remains private</p>
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="Password">
            <p>Must be at least 6 characters</p>
            <input type="text" id="confirm password" class="fadeIn third" name="confirm password" placeholder="Confirm Password">
            <p>Re-enter your password</p>
            <input type="submit" class="fadeIn fourth" value="Sign Up">
          </form>
      <!-- Social Media Icon Code -->
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-instagram"></a>

          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="login.html">Already have an account?</a>
          </div>
      
        </div>
      </div>



      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="main.js"></script>

</body>
</html>
